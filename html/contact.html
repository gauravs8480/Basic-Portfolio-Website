      <div class="main">
        <div class="contactform">
          <h1>Contact Me For Work/General Enquiry</h1>

          <form>


            <div class="mb-3">
                <label for="clientname" class="form-label">Name:</label>
                <input
                  type="name"
                  class="form-control"
                  id="clientname"
                  aria-describedby="emailHelp"
                />


            <div class="mb-3">
              <label for="clientemail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="clientemail"
              />
              <div id="emailHelp" class="form-text">
                **We'll never share your email &phone no. with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="clentphone" class="form-label">Phone no.</label>
              <input type="phone" class="form-control" id="cleintphone" />
            </div>


            <div class="mb-3">
                <label for="clientenquiry" class="form-label">Enquiry:</label>
                <input
                  type="enquiry"
                  class="form-control"
                  id="clientname"
                />





            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="isclient" />
              <label class="form-check-label" for="exampleCheck1"
                >I Want You To Work With Me</label
              >
            </div>
            <button class="submitbutton">Submit</button>
          </form>
        </div>
